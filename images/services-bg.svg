<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg-services" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f1a28"/>
      <stop offset="50%" stop-color="#0b2440"/>
      <stop offset="100%" stop-color="#071e32"/>
    </linearGradient>
    <linearGradient id="accent-services" x1="0" x2="1">
      <stop offset="0%" stop-color="rgba(59,130,246,0.04)"/>
      <stop offset="100%" stop-color="rgba(16,185,129,0.03)"/>
    </linearGradient>
    <pattern id="dots-services" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.2" fill="rgba(255,255,255,0.015)" />
    </pattern>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#bg-services)" />

  <!-- Subtle accent shapes -->
  <g opacity="0.05">
    <rect x="-300" y="-200" width="1600" height="600" fill="url(#accent-services)" transform="rotate(-14 500 200)" />
    <rect x="500" y="300" width="1400" height="500" fill="url(#accent-services)" transform="rotate(-10 1200 600)" />
  </g>

  <!-- Very subtle curved lines for tech feel -->
  <g stroke-width="1.4" opacity="0.3" stroke-linecap="round">
    <path d="M-50 920 C250 750, 650 680, 1200 780 S1950 950 2300 850" stroke="#0a5f96" fill="none"/>
  </g>

  <!-- Dot pattern for texture (subtle) -->
  <rect width="100%" height="100%" fill="url(#dots-services)" opacity="0.6" />

  <!-- Soft vignette -->
  <radialGradient id="vign-services" cx="50%" cy="40%">
    <stop offset="0%" stop-color="rgba(0,0,0,0)" />
    <stop offset="100%" stop-color="rgba(0,0,0,0.55)" />
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#vign-services)" />

  <!-- Bottom accent bar -->
  <rect y="980" width="100%" height="100" fill="rgba(10,40,68,0.15)" />
</svg>
