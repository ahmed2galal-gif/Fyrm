<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg-contact" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0c1e32"/>
      <stop offset="50%" stop-color="#082f48"/>
      <stop offset="100%" stop-color="#061a28"/>
    </linearGradient>
    <linearGradient id="accent-contact" x1="0" x2="1">
      <stop offset="0%" stop-color="rgba(30,144,255,0.04)"/>
      <stop offset="100%" stop-color="rgba(52,211,153,0.03)"/>
    </linearGradient>
    <pattern id="grid-contact" width="130" height="130" patternUnits="userSpaceOnUse">
      <path d="M 130 0 L 0 0 0 130" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#bg-contact)" />

  <!-- Subtle accent shapes -->
  <g opacity="0.05">
    <rect x="-200" y="-100" width="1600" height="600" fill="url(#accent-contact)" transform="rotate(-12 400 200)" />
  </g>

  <!-- Subtle flowing curves -->
  <g stroke-width="1.3" opacity="0.28" stroke-linecap="round">
    <path d="M-100 900 C280 720, 750 650, 1350 760 S2050 930 2350 820" stroke="#0a5f96" fill="none"/>
  </g>

  <!-- Subtle grid overlay -->
  <rect width="100%" height="100%" fill="url(#grid-contact)" opacity="0.5" />

  <!-- Soft vignette -->
  <radialGradient id="vign-contact" cx="50%" cy="45%">
    <stop offset="0%" stop-color="rgba(0,0,0,0)" />
    <stop offset="100%" stop-color="rgba(0,0,0,0.52)" />
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#vign-contact)" />

  <!-- Bottom accent bar for continuity -->
  <rect y="980" width="100%" height="100" fill="rgba(10,40,68,0.18)" />
</svg>
