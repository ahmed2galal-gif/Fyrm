<svg width="800" height="1400" viewBox="0 0 800 1400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="partnerBaseMobile" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <radialGradient id="mobileGlow" cx="0.5" cy="0.35" r="0.65">
      <stop offset="0%" stop-color="#1e3a8a" stop-opacity="0.22"/>
      <stop offset="75%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
    <pattern id="mobileGrid" width="90" height="90" patternUnits="userSpaceOnUse">
      <path d="M90 0H0V90" fill="none" stroke="#334155" stroke-width="0.5" stroke-opacity="0.15"/>
    </pattern>
    <pattern id="mobileDots" width="70" height="70" patternUnits="userSpaceOnUse">
      <circle cx="35" cy="35" r="1.2" fill="#475569" fill-opacity="0.2"/>
