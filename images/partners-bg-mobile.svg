  <rect width="800" height="1400" fill="url(#mobileGrid)" opacity="0.45"/>
  <rect width="800" height="1400" fill="url(#mobileDots)" opacity="0.35"/>
  
  <!-- Minimal mobile partnership connections -->
  <g stroke="#3b82f6" stroke-width="1.5" stroke-opacity="0.18" fill="none">
    <path d="M180 350 C350 300 550 330 680 290"/>
    <path d="M150 780 C350 720 550 760 700 700"/>
    <path d="M200 1150 C400 1090 600 1130 720 1070"/>
  </g>
  
  <g fill="#3b82f6" fill-opacity="0.28" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.35">
    <circle cx="180" cy="350" r="4"/>
    <circle cx="680" cy="290" r="3"/>
    <circle cx="350" cy="720" r="4"/>
    <circle cx="700" cy="700" r="3"/>
    <circle cx="400" cy="1090" r="4"/>
  </g>
