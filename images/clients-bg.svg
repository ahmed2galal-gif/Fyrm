<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base gradient background matching site dark theme -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Very subtle glowing orbs for depth -->
  <circle cx="400" cy="150" r="300" fill="url(#glowGradient)" opacity="0.3"/>
  <circle cx="1500" cy="850" r="350" fill="url(#glowGradient)" opacity="0.25"/>
  
  <!-- Minimal network connection pattern - very subtle -->
  <g opacity="0.12" stroke="#3b82f6" stroke-width="1" fill="none">
    <!-- Sparse horizontal lines -->
    <line x1="100" y1="200" x2="400" y2="200"/>
    <line x1="500" y1="300" x2="800" y2="300"/>
    <line x1="1100" y1="250" x2="1400" y2="250"/>
    <line x1="1500" y1="400" x2="1800" y2="400"/>
    
    <line x1="200" y1="600" x2="500" y2="600"/>
    <line x1="700" y1="700" x2="1000" y2="700"/>
    <line x1="1200" y1="650" x2="1500" y2="650"/>
    
    <line x1="300" y1="900" x2="600" y2="900"/>
    <line x1="900" y1="850" x2="1200" y2="850"/>
    
    <!-- Few vertical connections -->
    <line x1="400" y1="200" x2="500" y2="300"/>
    <line x1="800" y1="300" x2="700" y2="700"/>
    <line x1="1400" y1="250" x2="1500" y2="400"/>
  </g>
  
  <!-- Very subtle connection nodes -->
  <g opacity="0.15" fill="#3b82f6">
    <circle cx="400" cy="200" r="4"/>
    <circle cx="800" cy="300" r="4"/>
    <circle cx="1400" cy="250" r="4"/>
    <circle cx="1800" cy="400" r="4"/>
    <circle cx="500" cy="600" r="4"/>
    <circle cx="1000" cy="700" r="4"/>
    <circle cx="600" cy="900" r="4"/>
    <circle cx="1200" cy="850" r="4"/>
  </g>
  
  <!-- Ultra-subtle grid for structure -->
  <g opacity="0.04" stroke="#3b82f6" stroke-width="0.5" fill="none">
    <line x1="0" y1="270" x2="1920" y2="270"/>
    <line x1="0" y1="540" x2="1920" y2="540"/>
    <line x1="0" y1="810" x2="1920" y2="810"/>
    
    <line x1="480" y1="0" x2="480" y2="1080"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
    <line x1="1440" y1="0" x2="1440" y2="1080"/>
  </g>
  
  <!-- Minimal geometric accents -->
  <g opacity="0.04" fill="#3b82f6">
    <rect x="150" y="100" width="50" height="50" transform="rotate(45 175 125)"/>
    <rect x="1750" y="200" width="40" height="40" transform="rotate(30 1770 220)"/>
    <circle cx="250" cy="950" r="30"/>
  </g>
</svg>
