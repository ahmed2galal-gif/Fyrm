      <circle cx="0" cy="0" r="1.3" fill="#3b82f6" fill-opacity="0.55"/>
    </pattern>
  </defs>
  <rect width="800" height="1400" fill="url(#baseContact)"/>
  <rect width="800" height="1400" fill="url(#fineGrid)" opacity="0.28"/>
  <rect width="800" height="1400" fill="url(#halo)"/>
