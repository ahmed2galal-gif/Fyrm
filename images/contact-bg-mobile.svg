  <g fill="#3b82f6" fill-opacity="0.6" stroke="#1e3a8a" stroke-width="1" stroke-opacity="0.6">
    <circle cx="680" cy="200" r="6"/>
    <circle cx="520" cy="240" r="5"/>
    <circle cx="360" cy="560" r="6"/>
    <circle cx="560" cy="980" r="6"/>
