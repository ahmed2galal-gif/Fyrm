      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <radialGradient id="halo" cx="0.5" cy="0.2" r="0.55">
      <stop offset="0%" stop-color="#1e3a8a" stop-opacity="0.45"/>
      <stop offset="85%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
    <pattern id="fineGrid" width="52" height="52" patternUnits="userSpaceOnUse">
