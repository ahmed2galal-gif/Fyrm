<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg-about" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0d1a30"/>
      <stop offset="50%" stop-color="#0a2844"/>
      <stop offset="100%" stop-color="#061d32"/>
    </linearGradient>
    <linearGradient id="accent-about" x1="0" x2="1">
      <stop offset="0%" stop-color="rgba(30,144,255,0.04)"/>
      <stop offset="100%" stop-color="rgba(52,211,153,0.03)"/>
    </linearGradient>
    <pattern id="grid-about" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M 120 0 L 0 0 0 120" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#bg-about)" />

  <!-- Subtle diagonal accent -->
  <g opacity="0.05">
    <rect x="-200" y="-100" width="1600" height="600" fill="url(#accent-about)" transform="rotate(-12 400 200)" />
  </g>

  <!-- Very faint flowing lines for continuity (not distracting) -->
  <g stroke-width="1.2" opacity="0.25" stroke-linecap="round">
    <path d="M-100 850 C300 700, 800 650, 1400 750 S2100 950 2400 800" stroke="#0a5f96" fill="none"/>
  </g>

  <!-- Subtle grid overlay (emphasizes tech feel without distracting) -->
  <rect width="100%" height="100%" fill="url(#grid-about)" opacity="0.5" />

  <!-- Soft vignette to keep center readable -->
  <radialGradient id="vign-about" cx="50%" cy="45%">
    <stop offset="0%" stop-color="rgba(0,0,0,0)" />
    <stop offset="100%" stop-color="rgba(0,0,0,0.5)" />
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#vign-about)" />

  <!-- Bottom accent bar for continuity -->
  <rect y="980" width="100%" height="100" fill="rgba(10,40,68,0.2)" />
</svg>
